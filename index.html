<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ótica Cdo | Você na melhor companhia</title>
    
    <!-- Meta Tags para Redes Sociais -->
    <meta property="og:title" content="Ótica Cdo - Você na melhor companhia" />
    <meta property="og:description" content="As melhores armações e lentes com consultoria técnica especializada." />
    <meta property="og:image" content="https://github.com/MarceloGomes-Dev/oticaCDO/blob/main/Sem%20t%C3%ADtulo-5.png?raw=true" />
    <meta property="og:url" content="https://oticacdo.com.br" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://github.com/MarceloGomes-Dev/oticaCDO/blob/main/Sem%20t%C3%ADtulo-5.png?raw=true" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/MarceloGomes-Dev/oticaCDO/main/Logo.png"
    />

    <!-- Tailwind CDN (mantido conforme solicitado) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config (mantido) -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'deep-navy': '#000D1A',
              'brand-blue': '#002C51',
              'brand-orange': '#FF6B00',
              'glass-white': 'rgba(255, 255, 255, 0.03)',
              'glass-border': 'rgba(255, 255, 255, 0.1)'
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- Estilos inline (mantidos) -->
    <style>
      body {
        background-color: #000D1A;
        color: #F8FAFC;
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .orange-glow {
        box-shadow: 0 0 20px rgba(255, 107, 0, 0.2);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000D1A; }
      ::-webkit-scrollbar-thumb { background: #002C51; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #FF6B00; }
    </style>

    <!-- Importmap (mantido) -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
          "@google/genai": "https://esm.sh/@google/genai@1.34.0"
        }
      }
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="selection:bg-brand-orange selection:text-white">
    <div id="root"></div>

    <!-- ✅ ENTRADA CORRETA DO VITE -->
    <script type="module" src="/index.tsx"></script>
